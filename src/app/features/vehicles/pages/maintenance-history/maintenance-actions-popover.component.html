<div class="actions-popover">
  <button class="action-item edit-action" (click)="onEdit()">
    <ion-icon name="create-outline"></ion-icon>
    <span>Editar</span>
  </button>
  <div class="divider"></div>
  <button class="action-item delete-action" (click)="onDelete()">
    <ion-icon name="trash-outline"></ion-icon>
    <span>Eliminar</span>
  </button>
</div>
